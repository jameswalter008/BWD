<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>HTML FORM</h4>

    <form action="" method="">
        <label for="name">Your Name</label><br>
        <input type="text" id="name">

        <br>

        <label for="email">Email</label><br>
        <input type="text" id="email">

        <br>

        <label for="password">password</label><br>
        <input type="password" id="password">

        <br>

        <label for="age">Age</label><br>
        <input type="number" id="age">

        <br>

        <label for="color">Color</label><br>
        <input type="color" id="color">

        <br>

        <input type="radio" value='male' id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" value="female" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" value="gay" name="gender" id="gay">
        <label for="gay">Gay</label>

        <br>

        <input type="checkbox" value="html" name="skill" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="CSS" value="css" name="skill">
        <label for="CSS">CSS</label>
        <input type="checkbox" value="JS" name="skill" id="JS">
        <label for="JS">JS</label>
    </form>

</body>
</html>
